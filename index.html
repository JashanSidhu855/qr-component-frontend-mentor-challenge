<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>
</head>
<body>
  <div class="main-component">
    <div class="qr-component">
      <img src="images/image-qr-code.png" alt="QR code">
    </div>
    <div class="lower-component">
      <p class="text-big">Improve your front-end skills by building projects</p>
      <p class="text-small">Scan the QR Code to visit Frontend Mentor to take your coding skills to next level.</p>
    </div>
  </div>

</body>
</html>
